<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        
        <script type="text/javascript">
            PrimeFaces.locales['pt'] = {
                closeText: 'Fechar',
                prevText: 'Anterior',
                nextText: 'Seguinte',
                monthNames: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho', 'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'],
                monthNamesShort: ['Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun', 'Jul', 'Ago', 'Set', 'Out', 'Nov', 'Dez'],
                dayNames: ['Domingo', 'Segunda', 'Terça', 'Quarta', 'Quinta', 'Sexta', 'Sábado'],
                dayNamesShort: ['Dom', 'Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'Sab'],
                dayNamesMin: ['D', 'S', 'T', 'Q', 'Q', 'S', 'S'],
                weekHeader: 'Semana',
                firstDayOfWeek: 1,
                isRTL: false,
                showMonthAfterYear: false,
                yearSuffix: '',
                timeOnlyTitle: 'Apenas tempo',
                timeText: 'Tempo',
                hourText: 'Hora',
                minuteText: 'Minuto',
                secondText: 'Segundo',
                currentText: 'Fechar atual',
                ampm: false,
                month: 'Mês',
                week: 'Semana',
                day: 'Dia',
                allDayText: 'Todos os dias'
            };
        </script>
        
        <style type="text/css">
            .semBorda tr, .semBorda td { border: none !important; }
        </style>
    </h:head>
    <h:body>
        <h:form id="form">
            <p:growl id="growl" showDetail="true" sticky="true" />
            <p:panel header="Definir Apresentação">
                <p:panelGrid columns="2" layout="grid" styleClass="semBorda">
                    <p:dataTable id="checkboxDT" var="banca" value="#{tabelaDefinirApresentacao.banca()}" selection="#{tabelaDefinirApresentacao.professoresSelec}" rowKey="#{banca.matricula}" style="margin-bottom:0">
                        <f:facet name="header">
                            Banca
                        </f:facet>
                        <p:column selectionMode="multiple" style="width:16px;text-align:center"/>
                        <p:column headerText="Matricula">
                            <h:outputText value="#{banca.matricula}"/>
                        </p:column>
                        <p:column headerText="Nome">
                            <h:outputText value="#{banca.nome}"/>
                        </p:column>
                        <p:column headerText="Curso">
                            <h:outputText value="#{banca.curso}"/>
                        </p:column>
                        <p:column headerText="Email">
                            <h:outputText value="#{banca.email}"/>
                        </p:column>
                    </p:dataTable>

                    <p:panelGrid columns="2" styleClass="semBorda">
                        <p:outputLabel for="data" value="Data de Apresentação:" />
                        <p:datePicker id="data" value="#{tabelaDefinirApresentacao.data}" locale="pt" pattern="dd-MMM-yyyy"/>
                        <p:commandButton value="Agendar" action="#{tabelaDefinirApresentacao.agendar()}" update="@form" ajax="false"/>
                    </p:panelGrid>
                </p:panelGrid>
            </p:panel>
        </h:form>
    </h:body>
</html>
