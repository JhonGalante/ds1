<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             template="template-menu.xhtml"
             xmlns:p="http://primefaces.org/ui"
             xmlns:f="http://xmlns.jcp.org/jsf/core">

    <style type="text/css">
        .ui-datatable .ui-datatable-header {
            text-align: right !important;
        }

        .ui-button-text-only .ui-button-text {
            padding: 0.3em 0.4em;
        }

        .ui-selectcheckboxmenu-panel .ui-selectcheckboxmenu-header .ui-chkbox {
            visibility: hidden;
        }

        .ui-filter-column .ui-column-customfilter .custom-filter {
            width: 100%;
            box-sizing: border-box;
        }

        .year-spinner input {
            width: 100%;
            box-sizing: border-box;
        }
    </style>


    <h:form>
        <p:panel header="Buscar TCC">
            <p:growl id="msgs" showDetail="true" />
            <p:dataTable var="tcc" value="#{guiPesquisarTCC.tccs}" widgetVar="tccsTable"
                         emptyMessage="Nenhum TCC encontrado" filteredValue="#{guiPesquisarTCC.tccsFiltred}"
                         rows="10" paginator="true" paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                           rowsPerPageTemplate="5,10,15" paginatorPosition="bottom">
                
                <f:facet name="header">
                    <p:outputPanel>
                        <h:outputText value="Pesquisar:" />
                        <p:inputText id="globalFilter" onkeyup="PF('tccsTable').filter()" style="width:150px" placeholder="Palavra-chave"/>
                    </p:outputPanel>
                </f:facet>
                
                <p:column headerText="Tema" filterBy="#{tcc.termoCompromisso.tema}">
                    <h:outputText value="#{tcc.termoCompromisso.tema}" />
                </p:column>

                <p:column headerText="Aluno" filterBy="#{tcc.termoCompromisso.aluno.usuario.nome}">
                    <h:outputText value="#{tcc.termoCompromisso.aluno.usuario.nome}" />
                </p:column>

                <p:column headerText="Orientador" filterBy="#{tcc.termoCompromisso.professor}">
                    <h:outputText value="#{tcc.termoCompromisso.professor}" />
                </p:column>

                <p:column headerText="Professor TCC" filterBy="#{tcc.professorTcc}">
                    <h:outputText value="#{tcc.professorTcc}" />
                </p:column>
                
            </p:dataTable>
        </p:panel>
    </h:form>

</ui:decorate>
