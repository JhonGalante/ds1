<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             template="template-menu.xhtml"
             xmlns:p="http://primefaces.org/ui"
             xmlns:f="http://xmlns.jcp.org/jsf/core">
    <body>
        <h:form id="form">
            <p:growl id="growl" showDetail="true" sticky="true" />
            <br></br>
            <p:panel header="Solicitações de Orientação">
                <p:dataTable id="solicitacoesPendentes" var="termoCompromisso" value="#{guiAceitarSolicitacaoOrientacao.termosCompromisso}" >
                    <p:column id="lblNome" headerText="Aluno" style="text-align: left">
                        <h:outputText value="#{termoCompromisso.aluno.usuario.nome}"/>
                    </p:column>
                    
                    <p:column id="lblCurso" headerText="Curso" style="text-align: left">
                        <h:outputText value="#{termoCompromisso.aluno.curso}"/>
                    </p:column>
                    
                    <p:column id="lblTema" headerText="Tema" style="text-align: left">
                        <h:outputText value="#{termoCompromisso.tema}"/>
                    </p:column>
                    
                    <p:column id="lblTitulo" headerText="Título" style="text-align: left">
                        <h:outputText value="#{termoCompromisso.titulo}"/>
                    </p:column>
                    
                    <p:column id="lblDataSolicitacao" headerText="Data da Solicitação" style="text-align: left">
                        <h:outputText value="#{termoCompromisso.dataHoraSolicitacao}"/>
                    </p:column>
                    
                    <p:column id="btnAcoes" headerText="Ação">
                        <p:commandButton update="solicitacoesPendentes" title="Aceitar" value="Aceitar" action="#{guiAceitarSolicitacaoOrientacao.aceitarSolicitacao()}" style="width:140px">
                            <f:setPropertyActionListener value="termoCompromisso" target="#{guiAceitarSolicitacaoOrientacao.termoCompromisso}"></f:setPropertyActionListener>
                        </p:commandButton>
                        <br></br>
                        <p:commandButton update="solicitacoesPendentes" title="Recusar" value="Recusar" action="#{guiAceitarSolicitacaoOrientacao.recusarSolicitacao()}" style="width:140px">
                            <f:setPropertyActionListener value="termoCompromisso" target="#{guiAceitarSolicitacaoOrientacao.termoCompromisso}"></f:setPropertyActionListener>
                        </p:commandButton>
                    </p:column>
                </p:dataTable>     
            </p:panel>
        </h:form>
    </body>
</ui:decorate>
