<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      template="template-menu.xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:body>
    <h:form id="form">
        <p:panel header="Avaliar Projeto">
            <p:dataTable id="tabelaAvaliarProjeto" var="projeto" value="#{tabelaAvaliarProjetoBean.projetos}" selectionMode="single" selection="#{tabelaAvaliarProjetoBean.projeto}" rowKey="#{projeto.id}">
                <f:facet name="header">
                    Projetos Pendentes de Avaliação
                </f:facet>
                <p:column headerText="Nome">
                    <h:outputText value="#{projeto.autor.nome}" />
                </p:column>
                <p:column headerText="Curso">
                    <h:outputText value="#{projeto.autor.curso}" />
                </p:column>
                <p:column headerText="Titulo">
                    <h:outputText value="#{projeto.titulo}" />
                </p:column>  
                <p:column headerText="Data de Entrega">
                    <h:outputText value="#{projeto.dataEntrega}" />
                </p:column>  
                <p:column headerText="Arquivo">
                    <p:commandButton process="tabelaAvaliarProjeto" icon="pi pi-arrow-down" value="Download" action="#{controleTccAluno.download(tcc)}"/> 
                </p:column>  
                <f:facet name="footer">
                    <h:outputText value="Selecione um Projeto" />
                </f:facet>
            </p:dataTable>

            <br></br><hr></hr><br></br>

            <p:fieldset id="avaliarProjeto" legend="Avaliar Projeto Selecionado" toggleable="true" collapsed="false">
                <p:panelGrid columns="2" styleClass="ui-fluid">
                    <p:outputLabel value="Nota: "/>
                    <p:inputText value="#{projeto.nota}" />  

                    <p:outputLabel value="Enviar para Repositório: " />
                    <p:selectBooleanCheckbox value="#{projeto.disponivel}" />       
                    <p:commandButton value="Salvar" process="tabelaAvaliarProjeto" action="#{tabelaAvaliarProjetoBean.avaliarProjeto()}" update="tabelaAvaliarProjeto">
                        <p:confirm header="Avaliar Projeto" message="Confirmar?" icon="pi pi-exclamation-triangle" />
                            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                                <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check"/>
                                <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="pi pi-times" />
                            </p:confirmDialog> 
                    </p:commandButton>
                </p:panelGrid>
            </p:fieldset>

            <br></br><br></br>

            <p:fieldset id="definirNovaEntrega" legend="Definir Nova Data de Entrega" toggleable="true" collapsed="true">
                <p:panelGrid columns="2" styleClass="ui-fluid">
                    <p:outputLabel value="Data Anterior: "/>
                    <p:outputLabel value="#{projeto.dataEntrega}" />

                    <p:outputLabel value="Nova Data: "/>
                    <p:calendar id="button" mask="99/99/9999" value="#{calendarView.date3}" showOn="button" style=""/>  
                    <p:commandButton value="Salvar" process="tabelaAvaliarProjeto" action="#{tabelaAvaliarProjetoBean.definirNovaEntrega()}" update="tabelaAvaliarProjeto">
                        <p:confirm header="Definir Nova Data" message="Confirmar?" icon="pi pi-exclamation-triangle" />
                            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                                <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
                                <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="pi pi-times" />
                            </p:confirmDialog> 
                    </p:commandButton>
                </p:panelGrid>
            </p:fieldset>
        </p:panel>
    </h:form>
</h:body>
</ui:decorate>
