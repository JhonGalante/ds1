<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             template="template-menu.xhtml"
             xmlns:p="http://primefaces.org/ui"
             xmlns:f="http://xmlns.jcp.org/jsf/core">



    <script type="text/javascript">
        //<![CDATA[
        function start() {
            PF('statusDialog').show();
        }

        function stop() {
            PF('statusDialog').hide();
        }
        //]]>
    </script>

    <p:panel style="text-align:left">
        <div class="container">
            <p:growl showDetail="true"/>


            <h:form id="form">
                <p:growl id="msgs" showDetail="true"/>

                <p:dataTable emptyMessage="Sem registro" id="singleDT" var="tcc" widgetVar="rTable" value="#{tabelaTccsBean.retornaMovimentacoesAluno}">

                    <f:facet name="header">
                        Gestão TCC
                    </f:facet>

                    <p:ajax event="rowEdit" listener="#{dtEditView.onRowEdit}" update=":form:msgs" />
                    <p:ajax event="rowEditCancel" listener="#{dtEditView.onRowCancel}" update=":form:msgs" />

                    <p:column headerText="Aluno">
                        <h:outputText value="#{tcc.informacoesTcc.aluno.nome}" />
                    </p:column>

                    <p:column headerText="Documento">  
                        <p:commandButton value="Download" ajax="false" onclick="PrimeFaces.monitorDownload(start, stop);" icon="pi pi-arrow-down" action="#{controleTccAluno.download(tcc)}">
                            <p:fileDownload value="#{controleTccAluno.file}"/>
                        </p:commandButton>                    
                    </p:column>               

                    <p:column>
                        <p:commandButton value="Ver registro" action="#{tabelaTccsBean.atualizaInformacao(tcc)}" ajax="false"/>
                    </p:column>  

                    <f:facet name="footer">

                    </f:facet>

                </p:dataTable>


                <p:columnGroup>
                    <div class="container">
                        <h4>Comentário Aluno</h4>
                        <p:inputTextarea rows="6" cols="33" value="#{tabelaTccsBean.comentarioAluno}"/>
                  
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

                    <p:inputTextarea rows="6" cols="33" value="#{tabelaTccsBean.comentarioProfessor}"/>
                    <p:commandButton value="Salvar comentário" action="#{tabelaTccsBean.salvaComentarioProfessor()}"/>
                    </div>
                </p:columnGroup>

            </h:form>

        </div>
    </p:panel>


</ui:decorate>
