<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             template="template-menu.xhtml"
             xmlns:p="http://primefaces.org/ui"
             xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h1>Acompanhar TCC</h1>   
    <h:form id="formDados1">
        <p:accordionPanel multiple="true">
            <p:tab title="Dados do TCC">
                <p:panelGrid columns="2">
                    <h:outputText id="tituloTcc" value="Título do TCC: #{movimentacao.tccinicio.titulo}"></h:outputText><br/>
                    <h:outputText id="statusTcc" value="Status do TCC: #{movimentacao.tipoMovimentacao}"></h:outputText><br/>
                    <h:outputText id="aluno" value="Aluno: #{movimentacao.tccinicio.aluno.nome}"></h:outputText><br/>
                    <h:outputText id="professorOrientador" value="Professor Orientador: #{movimentacao.tccinicio.professor.nome}"></h:outputText><br/>
                    <h:outputText id="dataUltimaPostagem" value="Data da Última Postagem: #{movimentacao.data}"></h:outputText><br/>
                    <h:outputText id="downloadUltimaPostagem" value="Arquivo da Última Postagem: "></h:outputText>
                    <p:commandButton value="Download" ajax="false" onclick="PrimeFaces.monitorDownload(start, stop);" icon="pi pi-arrow-down">
                        <p:fileDownload value="#{fileDownloadView.file}" />
                    </p:commandButton> 
                </p:panelGrid>
            </p:tab>
            <p:tab title="Registrar Movimentação">
                <p:panelGrid columns="2">
                    <p:outputLabel value="Tipo da Movimentação: " for="tipoMovimentacao" />
                    
                    <p:selectOneMenu id="tipoMovimentacao" value=" #{guiAcompanharTcc.movimentacao.tipoMovimentacao}" style="width:300px">
                        <f:selectItem itemLabel="Termo Compromisso" itemValue="TERMO_COMPROMISSO" />
                        <f:selectItem itemLabel="Entrega" itemValue="ENTREGA" />
                        <f:selectItem itemLabel="Consulta" itemValue="CONSULTA" />
                        <f:selectItem itemLabel="Apresentação" itemValue="APRESENTACAO" />              
                    </p:selectOneMenu>  
                    
                    <p:outputLabel value="Comentar: " for="comentar" />
                    
                    <p:inputTextarea id="comentar" value="#{guiAcompanharTcc.movimentacao.comentario}" style="width:315px" rows="3" cols="30" maxlength="120" counterTemplate="{0} caracteres restantes." autoResize="false"/>
                    
                    <p:commandButton value="Registrar Movimentação" action="#{guiAcompanharTcc.registrarMovimentacao()}">
                        <p:confirm header="Confirmação" message="Confirmar o Registro?" icon="pi pi-exclamation-triangle" />
                        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                            <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
                            <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="pi pi-times" />
                        </p:confirmDialog>   
                    </p:commandButton>

                    
                </p:panelGrid>
            </p:tab>
            <p:tab title="Exibir Histórico da Movimentação">
                <p:dataTable id="tabelaHistoricoComentarios" var="comentarios" value="#{tabelaAcompanharTccBean.movimentacoes()}" selectionMode="single" selection="#{tabelaAcompanharTccBean.movimentacao}" rowKey="#{movimentacao.id}">
                    <f:facet name="header">
                        Histórico da Movimentação
                    </f:facet>
                    <p:column headerText="Data">
                        <h:outputText value="#{movimentacao.data}" />
                    </p:column>
                    <p:column headerText="Tipo Movimentação">
                        <h:outputText value="#{movimentacao.tipomovimentacao}" />
                    </p:column>
                    <p:column headerText="Orientador">
                        <h:outputText value="#{movimentacao.tccinicio.professor.nome}" />
                    </p:column>
                    <p:column headerText="Comentario">
                        <h:outputText value="#{movimentacao.comentario}" />
                    </p:column>
                    <p:column headerText="Clique para Baixar">
                        <p:commandButton value="Download" ajax="false" onclick="PrimeFaces.monitorDownload(start, stop);" icon="pi pi-arrow-down">
                            <p:fileDownload value="#{fileDownloadView.file}" />
                        </p:commandButton>      
                    </p:column>
                </p:dataTable>
            </p:tab>
        </p:accordionPanel>
    </h:form>
</ui:decorate>
