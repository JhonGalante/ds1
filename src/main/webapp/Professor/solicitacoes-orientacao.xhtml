<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             template="template-menu.xhtml"
             xmlns:p="http://primefaces.org/ui"
             xmlns:f="http://xmlns.jcp.org/jsf/core">

     <p:panel header="Solicitações de Orientação">
        <p:growl id="msgs" showDetail="true" sticky="true" />

        <h:form id="form">  
            <h:outputText id="display" />
            <p:dataTable id="tabelaSolicitacoes" var="solicitacao" value="#{tabelaAceitarOrientacaoBean.solicitacoesOrientacao}" selectionMode="single" selection="#{tabelaAceitarOrientacaoBean.solicitacao}" rowKey="#{solicitacao.id}">
                <f:facet name="header">
                    Informações:
                </f:facet>
                <p:column headerText="Nome">
                    <h:outputText value="#{solicitacao.aluno.nome}" />
                </p:column>
                <p:column headerText="Curso">
                    <h:outputText value="#{solicitacao.aluno.curso}" />
                </p:column>
                <p:column headerText="Titulo">
                    <h:outputText value="#{solicitacao.tituloTcc}" />
                </p:column>  
                <p:column headerText="Descrição">
                    <h:outputText value="#{solicitacao.descricaoTema}" />
                </p:column>  
                <f:facet name="footer">
                    <p:commandButton process="tabelaSolicitacoes" value="Aceitar Solicitação" action="#{tabelaAceitarOrientacaoBean.criarTermoDeCompromisso()}" update="tabelaSolicitacoes"/>
                </f:facet>
            </p:dataTable>
        </h:form>
    </p:panel>



</ui:decorate>
