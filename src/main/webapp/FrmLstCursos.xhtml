<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Cursos</title>
    </h:head>
    <h:body>
        <h:form>
            <p:commandButton value="Incluir" action="#{guiCurso.incluir()}" ajax="false" />
            <br />
            <br />
            <p:dataTable var="c" value="#{guiCurso.cursos}">
                <p:column headerText="Nome">
                    <h:outputText value="#{c.nome}" />
                </p:column>
                <p:column >
                    <p:commandButton value="Alterar" action="#{guiCurso.alterar(c)}" ajax="false" />
                </p:column>
                <p:column >
                    <p:commandButton value="Excluir" action="#{guiCurso.excluir(c)}" ajax="false" />
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
