<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             template="template-menu.xhtml"
             xmlns:p="http://primefaces.org/ui"
             xmlns:f="http://xmlns.jcp.org/jsf/core">

    <style type="text/css">
        .value {
            font-weight: bold;
        }

        .ui-datatable {
            margin-bottom: 25px
        }

        .ui-datatable .ui-datatable-footer {
            text-align:left;
        }

        .ui-datalist ul {
            padding: 0 0 0 10px;
            margin: 5px 0;
        }

        .ui-datatable .ui-button-icon-only .ui-button-text {
            padding: 0;
            line-height: 1.2;
        }
        .ui-datatable .ui-datatable-header {
            text-align: right !important;
        }

        .ui-button-text-only .ui-button-text {
            padding: 0.3em 0.4em;
        }

        .ui-selectcheckboxmenu-panel .ui-selectcheckboxmenu-header .ui-chkbox {
            visibility: hidden;
        }

        .ui-filter-column .ui-column-customfilter .custom-filter {
            width: 100%;
            box-sizing: border-box;
        }

        .year-spinner input {
            width: 100%;
            box-sizing: border-box;
        }
    </style>
    <h:form>
        <p:panel header="Buscar TCC">
            <p:fieldset legend="TCCI" toggleable="true" collapsed="true">
                <p:panelGrid columns="1" styleClass="ui-fluid">
                    <p:growl id="msgs" showDetail="true" />
                    <p:dataTable var="tcci" value="#{guiPesquisarTCC.tccsI}" widgetVar="tccsiTable"
                                 emptyMessage="Nenhum TCC encontrado" filteredValue="#{guiPesquisarTCC.tccsIFiltred}"
                                 rows="10" paginator="true" paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 rowsPerPageTemplate="5,10,15" paginatorPosition="bottom">

                        <f:facet name="header">
                            <p:outputPanel>
                                <h:outputText value="Pesquisar:" />
                                <p:inputText id="globalFilter" onkeyup="PF('tccsiTable').filter()" style="width:150px" placeholder="Palavra-chave"/>
                            </p:outputPanel>
                        </f:facet>

                        <p:column headerText="Tema" filterBy="#{tcci.termoCompromisso.tema}">
                            <h:outputText value="#{tcci.termoCompromisso.tema}" />
                        </p:column>

                        <p:column headerText="Aluno" filterBy="#{tcci.termoCompromisso.aluno.usuario.nome}">
                            <h:outputText value="#{tcci.termoCompromisso.aluno.usuario.nome}" />
                        </p:column>

                        <p:column headerText="Orientador" filterBy="#{tcci.termoCompromisso.professor}">
                            <h:outputText value="#{tcci.termoCompromisso.professor}" />
                        </p:column>

                        <p:column headerText="Professor TCC" filterBy="#{tcci.professorTcc}">
                            <h:outputText value="#{tcci.professorTcc}" />
                        </p:column>
                        
                        <p:column headerText="Palavras-chave" filterBy="#{tcci.termoCompromisso.palavrasChave}">
                            <h:outputText value="#{tcci.termoCompromisso.palavrasChave}" />
                        </p:column>

                        <p:column headerText="Download" style="width:100px;text-align: center">
                                <p:commandButton value="Down" ajax="false" onclick="PrimeFaces.monitorDownload(start, stop);">
                                    <f:setPropertyActionListener value="#{tcci}" target="#{guiPesquisarTCC.selectedTccI}" />
                                    <p:fileDownload value="#{guiPesquisarTCC.downloadTCCI()}" />
                                </p:commandButton>
                        </p:column>
                            
                    </p:dataTable>
                </p:panelGrid>
            </p:fieldset>

            <br/><br/>

            <p:fieldset legend="TCCII" toggleable="true" collapsed="true">
                <p:panelGrid columns="1" styleClass="ui-fluid">
                    <p:dataTable var="tccii" value="#{guiPesquisarTCC.tccsII}" widgetVar="tccsiiTable"
                                 emptyMessage="Nenhum TCC encontrado" filteredValue="#{guiPesquisarTCC.tccsIIFiltred}"
                                 rows="10" paginator="true" paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 rowsPerPageTemplate="5,10,15" paginatorPosition="bottom">

                        <f:facet name="header">
                            <p:outputPanel>
                                <h:outputText value="Pesquisar:" />
                                <p:inputText id="globalFilter" onkeyup="PF('tccsiiTable').filter()" style="width:150px" placeholder="Palavra-chave"/>
                            </p:outputPanel>
                        </f:facet>

                        <p:column headerText="Tema" filterBy="#{tccii.termoCompromisso.tema}">
                            <h:outputText value="#{tccii.termoCompromisso.tema}" />
                        </p:column>

                        <p:column headerText="Aluno" filterBy="#{tccii.termoCompromisso.aluno.usuario.nome}">
                            <h:outputText value="#{tccii.termoCompromisso.aluno.usuario.nome}" />
                        </p:column>

                        <p:column headerText="Orientador" filterBy="#{tccii.termoCompromisso.professor}">
                            <h:outputText value="#{tccii.termoCompromisso.professor}" />
                        </p:column>

                        <p:column headerText="Professor TCC" filterBy="#{tccii.professorTcc}">
                            <h:outputText value="#{tccii.professorTcc}" />
                        </p:column>
                        
                        <p:column headerText="Palavras-chave" filterBy="#{tccii.termoCompromisso.palavrasChave}">
                            <h:outputText value="#{tccii.termoCompromisso.palavrasChave}" />
                        </p:column>

                        <p:column headerText="Download" style="width:100px;text-align: center">
                                <p:commandButton value="Down" ajax="false" onclick="PrimeFaces.monitorDownload(start, stop);">
                                    <f:setPropertyActionListener value="#{tccii}" target="#{guiPesquisarTCC.selectedTccII}" />
                                    <p:fileDownload value="#{guiPesquisarTCC.downloadTCCII()}" />
                                </p:commandButton>
                        </p:column>

                    </p:dataTable>
                </p:panelGrid>
            </p:fieldset>
        </p:panel>
    </h:form>
</ui:decorate>
