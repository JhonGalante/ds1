<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      template="template-menu.xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:body>
        <h:form> 
            <p:growl id="growl" showDetail="true" sticky="true" />  
            <p:panel header="Cadastro de Aluno">
                <br></br>
                <h:panelGrid columns="2" cellpadding="5" cellspacing="0" id="cadastroForm">
                    <p:outputLabel for="nome" value="Nome"/>
                    <p:inputText id="nome" value="#{guiCadastrarAluno.nome}" required="true"/>
                    
                    <p:outputLabel for="matricula" value="Matricula"/>
                    <p:inputText id="matricula" value="#{guiCadastrarAluno.matricula}" required="true"/>
                    
                    <p:outputLabel for="email" value="Email"/>
                    <p:inputText id="email" value="#{guiCadastrarAluno.email}" required="true"/>
                    
                    <p:outputLabel for="senha" value="Senha"/>
                    <p:password id="senha" value="#{guiCadastrarAluno.senha}" required="true"/>                 
                    
                    <p:outputLabel for="cursosENUM" value="Curso"/>
                    <p:selectOneMenu id="cursosENUM" value="#{guiCadastrarAluno.curso}" required="true">
                        <f:selectItem itemLabel="Selecione..." itemValue="" noSelectionOption="true"/>
                        <f:selectItems value="#{guiCadastrarAluno.cursosENUM}"/>
                    </p:selectOneMenu>
                    
                    <p:outputLabel for="etapa" value="Etapa: " />
                    <p:selectOneRadio id="etapa" value="#{guiCadastrarAluno.etapa}" unselectable="false" required="true">
                        <f:selectItem itemLabel="TCC I" itemValue="1" />
                        <f:selectItem itemLabel="TCC II" itemValue="2" />
                    </p:selectOneRadio>
                </h:panelGrid>          
                
                <p:commandButton value="Cadastrar" ajax="false" action="#{guiCadastrarAluno.cadastrar()}"/>
            
            </p:panel>
        </h:form>
            
            <br></br>
        <h:form>    
            <p:dataTable id="tabela" var="al" value="#{guiCadastrarAluno.alunos}" selection="#{guiCadastrarAluno.aluno}" rowKey="#{al.id}">
                <f:facet name="header">
                    Alunos
                </f:facet>
                <p:column selectionMode="single" style="width:16px;text-align:center"/>
                
                <p:column headerText="Nome">
                    <h:outputText value="#{al.usuario.nome}" />
                </p:column>
                
                <p:column headerText="Matricula" style="width: 100px">
                    <h:outputText value="#{al.usuario.matricula}" />
                </p:column>
                
                <p:column headerText="Email">
                    <h:outputText value="#{al.usuario.email}" />
                </p:column>
                
                <p:column headerText="Curso">
                    <h:outputText value="#{al.curso}" />
                </p:column>
                
                <p:column headerText="Etapa TCC" style="width: 100px">
                    <h:outputText value="#{al.etapaTcc}" />
                </p:column>
                <f:facet name="footer">
                    <p:commandButton process=":form:cadastroForm" ajax="false" value="Editar" action="#{guiCadastrarAluno.editarAluno()}" style="width:140px"/>
                    <p:commandButton process="termo" ajax="false" value="Excluir" action="#{guiCadastrarAluno.excluirAluno()}" style="width:140px"/>
                </f:facet>
            </p:dataTable>
        </h:form>
    </h:body>
</ui:decorate>
