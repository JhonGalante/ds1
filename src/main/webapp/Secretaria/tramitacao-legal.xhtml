<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      template="template-menu.xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <h:body>
        <h:form enctype="multipart/form-data">
            <p:panel header="Tramitação Legal">
                <br></br>
                <p:growl id="messages" showDetail="true" />

                <p:fileUpload value="#{uploadTramitacaoLegal.file}" mode="simple" id="btn-selecionar"/>

                <br /> <br />

                <p:commandButton value="Enviar" id="btn-enviar" ajax="false" action="#{uploadTramitacaoLegal.upload}"/>
            </p:panel>
        </h:form> 
    </h:body>
</ui:decorate>
