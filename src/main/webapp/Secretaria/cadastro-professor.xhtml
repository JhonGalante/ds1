<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      template="template-menu.xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:body>
        <h:form> 
            <p:growl id="growl" showDetail="true" sticky="true" />  
            <p:panel header="Cadastro de Professores">
                <br></br>
                <h:panelGrid columns="2" cellpadding="5" cellspacing="0">
                    <p:outputLabel for="nome" value="Nome"/>
                    <p:inputText id="nome" value="#{guiCadastrarProfessor.nome}" required="true"/>
                    
                    <p:outputLabel for="matricula" value="Matricula"/>
                    <p:inputText id="matricula" value="#{guiCadastrarProfessor.matricula}" required="true"/>
                    
                    <p:outputLabel for="email" value="Email"/>
                    <p:inputText id="email" value="#{guiCadastrarProfessor.email}" required="true"/>
                    
                    <p:outputLabel for="senha" value="Senha"/>
                    <p:password id="senha" value="#{guiCadastrarProfessor.senha}" required="true"/>
                    
                </h:panelGrid>          
                
            <p:commandButton value="Cadastrar" action="#{guiCadastrarProfessor.cadastrar()}"/>
            
            </p:panel>
            
            <br></br>
            
            <p:dataTable id="tabela" var="p" value="#{guiCadastrarProfessor.professores}">
                <f:facet name="header">
                    Professores
                </f:facet>
                
                <p:column headerText="Nome">
                    <h:outputText value="#{p.usuario.nome}" />
                </p:column>
                
                <p:column headerText="Matricula">
                    <h:outputText value="#{p.usuario.matricula}" />
                </p:column>
                
                <p:column headerText="Email">
                    <h:outputText value="#{p.usuario.email}" />
                </p:column>
                
            </p:dataTable>

        </h:form>
    </h:body>
</ui:decorate>
