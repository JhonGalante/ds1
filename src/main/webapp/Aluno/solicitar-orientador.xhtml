<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             template="template-menu.xhtml"
             xmlns:p="http://primefaces.org/ui"
             xmlns:f="http://xmlns.jcp.org/jsf/core">
    <body>
        <h:form>
            <p:growl id="growl" showDetail="true" sticky="true" />
            <br></br>
            <p:panel header="Solicitar Orientador">
                <h:panelGrid columns="2" cellpadding="5" cellspacing="0">
                    <p:outputLabel for="tema" value="Tema" />
                    <p:inputText id="tema" value="#{guiSolicitarOrientador.termoCompromisso.tema}" required="true" placeholder="Descreva o tema o seu TCC" style="width: 50%"/>

                    <p:outputLabel for="titulo" value="Titulo"/>
                    <p:inputText id="titulo" value="#{guiSolicitarOrientador.termoCompromisso.titulo}" required="true" placeholder="Descreva o título do seu TCC" style="width: 50%"/>
                    
                    <p:outputLabel for="professor" value="Professor Orientador"/>
                    <p:dataTable style="width: 50%" id="professor" var="professorOrientador" value="#{guiSolicitarOrientador.professoresOrientadores}" selection="#{guiSolicitarOrientador.professorOrientador}" rowKey="#{professorOrientador.id}" >
                        <p:column selectionMode="single" style="width:16px;text-align:center"/>
                        <p:column headerText="Nome" style="text-align: left">
                            <p:outputLabel value="#{professorOrientador.usuario.nome}"/>
                        </p:column>
                    </p:dataTable>
                    
                    <p:outputLabel/>
                    <p:commandButton value="Enviar Solicitação" ajax="false" action="#{guiSolicitarOrientador.realizarSolicitacao()}"/>
                </h:panelGrid>   
                <br></br>
                
            </p:panel>
        </h:form>
    </body>
</ui:decorate>
