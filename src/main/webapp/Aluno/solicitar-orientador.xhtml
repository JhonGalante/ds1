<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             template="template-menu.xhtml"
             xmlns:p="http://primefaces.org/ui"
             xmlns:f="http://xmlns.jcp.org/jsf/core">  

    <h:form id="form">
        <p:panel header="Definir Apresentação">
            <h:panelGrid columns="2" cellpadding="5">
                <h:outputLabel value="Breve descrição do tema" for="descricao" />
                <p:inputTextarea id="descricao" rows="3" cols="30" counter="display" maxlength="120" counterTemplate="{0} characters remaining." autoResize="false" value="#{tabelaSelecionarOrientadorBean.tema}" />

            </h:panelGrid>        
            <h:outputText id="display" />
            <p:dataTable id="tabelaOrientadores" var="orientador" value="#{tabelaSelecionarOrientadorBean.orientadores()}" selectionMode="single" selection="#{tabelaSelecionarOrientadorBean.orientador}" rowKey="#{orientador.matricula}">
                <f:facet name="header">
                    Orientadores
                </f:facet>
                <p:column headerText="Nome">
                    <h:outputText value="#{orientador.nome}" />
                </p:column>
                <p:column headerText="Curso">
                    <h:outputText value="#{orientador.curso}" />
                </p:column>            
                <f:facet name="footer">
                    <p:commandButton process="tabelaOrientadores" icon="pi pi-search" value="Selecionar" action="#{tabelaSelecionarOrientadorBean.definirOrientador()}"/>
                </f:facet>
            </p:dataTable>
    </h:form>



</ui:decorate>
