<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Login</title>
    </h:head>
    <h:body style="background-color: #e2e4dd">
        <h:form>
            <h:graphicImage library="images" name="logo.png" style="margin-left: 20px"/>
            <br></br><br></br><br></br>
            <p:growl id="growl" showDetail="true" sticky="true" />  
            <h:panelGrid columns="2" cellpadding="5" style="margin-left: 15px">      
                <p:outputLabel value="Login " for="login"/>
                <p:inputText id="login" value="#{guiLogin.matricula}" required="true"/>
                <p:outputLabel value="Senha " for="senha"/>
                <p:password id="senha" value="#{guiLogin.senha}" required="true"/>  
            </h:panelGrid>
            <p:commandButton value="Entrar no sistema" id="logar" action="#{guiLogin.logar()}" style="margin-left: 15px" update="@form"/>
        </h:form>
    </h:body>
</html>
