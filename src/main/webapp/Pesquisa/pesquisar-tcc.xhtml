<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             template="template-menu.xhtml"
             xmlns:p="http://primefaces.org/ui"
             xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h1>BUSCAR / PESQUISAR TCC</h1>
        
<style type="text/css">
    .ui-datatable .ui-datatable-header {
        text-align: right !important;
    }
     
    .ui-button-text-only .ui-button-text {
        padding: 0.3em 0.4em;
    }
     
    .ui-selectcheckboxmenu-panel .ui-selectcheckboxmenu-header .ui-chkbox {
        visibility: hidden;
    }
     
    .ui-filter-column .ui-column-customfilter .custom-filter {
        width: 100%;
        box-sizing: border-box;
    }
     
    .year-spinner input {
        width: 100%;
        box-sizing: border-box;
    }
</style>
 
 
<h:form>
    <p:dataTable var="car" value="#{dtFilterView.classe}" widgetVar="carsTable"
                 emptyMessage="Sem resultados de busca" filteredValue="#{dtFilterView.filteredClasse}">

        <f:facet name="header">
            <p:outputPanel>
                <h:outputText value="Procurar:" />
                <p:inputText id="globalFilter" onkeyup="PF('carsTable').filter()" style="width:250px" placeholder="Digite os Termos de Pesquisa"/>
            </p:outputPanel>
        </f:facet>
 
        <p:column filterBy="#{classe.atributo}" headerText="Tema" footerText="contains" filterMatchMode="contains">
            <h:outputText value="#{classe.atributo}" />
        </p:column>
 
        <p:column filterBy="#{classe.atributo}" headerText="Ano" footerText="lte" filterMatchMode="lte">
            <f:facet name="filter">
                <p:spinner onchange="PF('carsTable').filter()" styleClass="year-spinner custom-filter">
                    <f:converter converterId="javax.faces.Integer" />
                </p:spinner>
            </f:facet>
            <h:outputText value="#{classe.atributo}" />
        </p:column>
 
        <p:column filterBy="#{classe.atributo}" headerText="Curso" footerText="in" filterMatchMode="in">
            <f:facet name="filter">
                <p:selectCheckboxMenu label="Curso" onchange="PF('carsTable').filter()" scrollHeight="150" styleClass="custom-filter">
                    <f:selectItems value="#{dtFilterView.classe}" />
                </p:selectCheckboxMenu>
            </f:facet>
            <h:outputText value="#{classe.atributo}" />
        </p:column>
        
        <p:column filterBy="#{classe.atributo}" headerText="Aluno" footerText="contains" filterMatchMode="contains">
            <h:outputText value="#{classe.atributo}" />
        </p:column>
        
        <p:column filterBy="#{classe.atributo}" headerText="Orientador" footerText="contains" filterMatchMode="contains">
            <h:outputText value="#{classe.atributo}" />
        </p:column>

        <p:column filterBy="#{classe.atributo}" headerText="Nota" footerText="contains" filterMatchMode="contains">
            <h:outputText value="#{classe.atributo}" />
        </p:column>
        
    </p:dataTable>
</h:form>
    
</ui:decorate>
